<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${course}"
      method="post">
      <input type="hidden" th:field="*{id}" />
    Title :<input type="text" th:field="*{title}"/>
    <span th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"></span><br />
    Author :<input type="text" th:field="*{author}" />
    <span th:if="${#fields.hasErrors('author')}"
          th:errors="*{author}"></span><br />
    Message :<textarea rows="3" th:field="*{message}" />
    <span th:if="${#fields.hasErrors('message')}"
        th:errors="*{message}">
     </span><br/>
    Post Date type="date" th:field="*{date}" />
    <span th:if="${#fields.hasErrors('date')}"
          th:errors="*{date}"></span><br/>
    <br />
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
